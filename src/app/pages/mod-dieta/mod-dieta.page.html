<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/"
        text=""
        icon="arrow-back-circle-outline"
        size="large">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Modificar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <div>
      
    <ion-list class="item-background-color">
      
      <ion-item *ngFor="let m of botonesDias"
          (click)="modAlertPrompt()"
          detail = "true"
          style="color: rgb(255, 255, 255);">

          <ion-icon name="alarm-outline" slot="start" class="icon-color-1"></ion-icon>

          {{m.name}}

      </ion-item>
    </ion-list>

  </div>

</ion-content>
